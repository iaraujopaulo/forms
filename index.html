<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div id="google-form">
     <form action="https://google.com/search">
      <label for="">Google</label>
      <input type="text" name="q">
      <button>Pesquisar</button>
    </form>
    </div>

    <div class="register-form">
      <form action="">
       <label for="">Campo de texto</label>
       <input type="text" required>
       <label for="">Campo de numero</label>
       <input type="number">
       <label for="">Email</label>
       <input type="email">
       <label for="">Campo de senha</label>
       <input type="password">
       <label for="">data</label>
       <input type="date">
       <label for="">Upload</label>
       <input type="file" accept="application/pdf">
       <label for="">Area de texto</label>
       <textarea></textarea>
       <label for="">Selecione uma opção</label>
       <select name="select">
       <option>Selecione uma opção</option>
       <option>HTML</option>
       <option>CSS</option>
       <option>JAVASCRIPT</option>
       </select>

       <h4>Selecione mais de uma opção</h4>
       <div class="input-inline">
       <input type="checkbox" name="check1" value="HTML" id="item-html">
       <label for="item-html">HTML</label>
       <input type="checkbox" name="check2" value="CSS" id="item-css">
       <label for="item-css">CSS</label>
       <input type="checkbox" name="check3" value="JAVASCRIPT" id="item-javascript">
       <label for="item-javascript">JAVASCRIPT</label>
       </div>

       <h4>Selecione apenas uma opção</h4>
       <div class="input-inline">
       <input type="radio" name="radio1" value="HTML" id="radio-html">
       <label for="radio-html">HTML</label>
       <input type="radio" name="radio2" value="CSS" id="radio-css">
       <label for="radio-css">CSS</label>
       <input type="radio" name="radio3" value="JAVASCRIPT" id="radio-javascript">
       <label for="radio-javascript">JAVASCRIPT</label>
       </div>   
       <br>
       <br>
       <button>Enviar</button>
      </form>
    </div>  
  </body>
</html>
